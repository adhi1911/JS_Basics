<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href ="style.css">
</head>
<body>
    
<div id="app">
    <div class="heading">
        <h1>Tic Tac Toe</h1>
        <h3>Using Vue</h3>
    </div>
    <div class="current-player">
        Current Player: <span>{{ player }}</span>
    </div>
    <div class="board">
        <div v-for="(cell,index) in board"
             class="cell"
             :class="{'win':winningCells.includes(index)}"
             @click="makeMove(index)"
        >
        {{ cell === null ? '' : cell }}
        </div>
    </div>

    <div class="msg">{{msg}}</div>
    <button @click="resetGame" class="button" id="reset">Reset Game</button>  

</div>

    <script src="tic.js"></script>

</body>
</html>
